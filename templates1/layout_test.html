<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>layout test</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <style>
        ul {
            line-height: 25px;
        }
        table {
            width: 100%;
        }
        .table14_9 td:nth-child(1) input, td:nth-child(2) input, td:nth-child(7)  input {
            width: 99%;
        }

        .table14_9 td:nth-child(3) input:nth-child(1), td:nth-child(4) input:nth-child(1) {
            width: 40%;
        }

        .table14_9 td:nth-child(3) input:nth-child(2), td:nth-child(4) input:nth-child(2) {
            width: 20%;
        }
        .table14_9 td:nth-child(3) input:nth-child(3), td:nth-child(4) input:nth-child(3) {
            width: 20%;
        }

        .table14_9 table {
            width:100%;
            margin:15px 0;
            border:0;
        }
        .table14_9 th {
            font-weight:bold;
            background-color:#cdeafe;
            color:#2071fe
        }
        .table14_9,.table14_9 th,.table14_9 td {
            font-size:0.95em;
            text-align:center;
            padding:4px;
            border-collapse:collapse;
        }
        .table14_9 th,.table14_9 td {
            border: 1px solid #ffffff;
            border-width:1px
        }
        .table14_9 th {
            border: 1px solid #cdeafe;
            border-width:1px 0 1px 0
        }
        .table14_9 td {
            border: 1px solid #eeeeee;
            border-width:1px 0 1px 0
        }
        .table14_9 tr {
            border: 1px solid #ffffff;
        }
        .table14_9 tr:nth-child(odd){
            background-color:#f7f7f7;
        }
        .table14_9 tr:nth-child(even){
            background-color:#ffffff;
        }

        #left {border: 0px solid blue; float: left; width: 15%; min-height: 330px;}
        .main {border: 0px solid red; float: left; width: 80%; margin-left: 10px; padding: 15px; display: none;}

    </style>

    <script src="http://code.jquery.com/jquery.min.js"></script>
    <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <script>
        $(document).ready(function(){
            console.log('ready');

            leftEvent();
            viewContent();
        });

        function leftEvent(){
            $("#left a").each(function(index){
                console.log("leftEvent: "+index);
                $(this).click(function(){
                    viewContent(index);
                });
            });
        }


        function viewContent(no){
            console.log("viewContent["+no+"]");

            $("div[id^=main]").hide();

            switch(no) {
                case 0:
                    $("#main").show();
                    break;
                case 1:
                    $("#main2").show();
                    break;
                default :
                    $("#main2").show();
                    break;
            }
        }

    </script>



</head>
