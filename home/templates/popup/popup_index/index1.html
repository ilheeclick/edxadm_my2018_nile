<!doctype html>
<html>
<head>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: malgun gothic;
        }

        body {
            overflow-x: hidden;
        }

        a {
            text-decoration: none;
        }

        .wrap {
            background: #3f7cc0;
            padding: 15px;
        }

        .pop_top {
            padding: 15px;
        }

        .close > a {
            padding: 10px;
            color: #fff;
            cursor: pointer;
        }

        .close > a:hover {
            color: #000;
        }

        .pop_container {
            vertical-align: top;
            padding: 20px;
        }

        .area {
            background: #fff;
        }

        .area-bg2 {
            background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 30%, rgba(238, 238, 238, 1));
        }

        .area-bg2 {
            background: url(../../../static/image/bg1.png) no-repeat;
            width: 120px;
            height: 229px;
            position: absolute;
            right: 0;
        }

        .pop_top_area1 {
            width: 100%;
            text-align: center;
            margin-top: 40px;
            margin-bottom: 10px;
        }

        .pop_top_area2 {
            width: 100%;
            text-align: center;
        }

        .pop_top h1 {
            color: #fff;
            background: #3f7cc0;
            display: inline-block;
            padding: 5px;
            font-size: 45px;
        }

        .con-subtxt {
            padding: 20px;
            font-size: 18px;
        }

    </style>

    <meta charset="utf-8">
    <title>Untitled Document</title>
</head>


{% for pop in pop_list %}
<body>
<!-- wrap -->
<div class="wrap">
    <div class="area">
        <div class="area-bg1">
            <div class="area-bg2"></div>
            <!-- pop_top -->
            <div class="pop_top">
                <div class="pop_top_area1"><img src="../../../static/image/logo1.jpg"></div>
                <div class="pop_top_area2">
                    <h1>{{ pop.0 }}</h1>
                </div>
            </div>
            <!-- pop_container -->
            <div class="pop_container">
                <p class="con-subtxt">
                    {{ pop.1 }}
                </p>
                <div style="width:100%; text-align:center; margin-top:20px; margin-bottom:20px;">
                    <a style="padding:10px; background:#34ae1c; color:#fff; border-radius:10px;" target="_{{ pop.3 }}" href="{{ pop.2 }}">열기</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div style="text-align: right;">
    <label>
        <input id="" name="" type="checkbox" style="vertical-align: middle;">
        <span style="font-style:normal; font-size:13px;"><b>{{ pop.4 }}일간 열지 않음 &nbsp;&nbsp;</b></span>
    </label>

    <span><a href="javascript:popClose();" title="닫기" style="color: inherit;">[ 닫기 ]</a></span>
</div>

{% endfor %}
<script>
    function popClose() {
        window.close();
    }
</script>

</body>
</html>
