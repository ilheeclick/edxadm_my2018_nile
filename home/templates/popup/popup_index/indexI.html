{% load staticfiles %}
<!doctype html>
<html>
{% for pop in pop_list %}
    <head>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <meta charset="utf-8">
        <title>Untitled Document</title>
    </head>
    <body>
    <!-- wrap -->
    <div class="pop-wrap" id="#_id"
         style="width: {{ pop.7 }}px; height: {{ pop.8 }}px; float: left; z-index: 9999; border: 1px solid #e5e5e5; position: relative">
        <div class="area" style="background-color: #fff;">
            <img src="{% static 'image/TestImage.png' %}" usemap="image_map"
                 style="width: {{ pop.7 }}px; height: {{ pop.8 }}px">

            <map name="image_map">
                {% if pop.9 == '' %}
                    <area shape="rect" coords="0,0,{{ pop.7 }},{{ pop.8 }}" alt="IM" target="_{{ pop.3 }}"
                          href="{{ pop.2 }}">
                {% else %}
                    {% for map in pop.10 %}
                        <area shape="rect" coords="{{ map }}" alt="IM" target="_{{ pop.3 }}" href="{{ pop.2 }}">
                    {% endfor %}
                {% endif %}
            </map>
        </div>
        <div style="text-align: right;">
            <label>
                <input id="" name="" type="checkbox" style="vertical-align: middle;">
                <span style="font-style:normal; font-size:13px;"><b>{{ pop.4 }} &nbsp;&nbsp;</b></span>
            </label>

            <span><a href="javascript:popClose();" title="닫기" style="color: inherit;">[ 닫기 ]</a></span>
        </div>
    </div>
    <script>
        function popClose() {
            window.close();
        }

        var width = {{ pop.7 }} -10;
        var height = {{ pop.8 }} -40;
        $("#image_file").css("width", width + "px").css("height", height + "px");
    </script>
    </body>

{% endfor %}
</html>
