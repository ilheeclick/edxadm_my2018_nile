{% extends "container/main_base.html" %}
{% block pagetitlename %}K-MOOC 소식{% endblock %}
{% block pagetitlename_header %}K-MOOC 소식{% endblock %}
{% block script_down %}
<script>
    {% include "community/script/test.js" %}
    {% include "community/script/k_news.js" %}
</script>
{% endblock %}
{% block containor %}

    <!-- start: page -->

<div class="row">
    <section class="panel panel-featured ">
        <header class="panel-heading">
            <div><h2 class="panel-title">K-MOOC 소식 신규 등록</h2></div>
        </header>
        <div class="panel-body">
            {% csrf_token %}
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    제     목
                    <span class="required">*</span>
                </label>
                <div class="col-sm-10">
                    <input type="text" id="noticetitle" class="form-control" placeholder="제목을 입력하세요." required/>
                </div>
            </div>
            <div class="form-group">

                <label class="col-sm-2 control-label">내     용 <span class="required">*</span></label>

                <form>
                    {% csrf_token %}
                    <div id="summernote_content" class="col-sm-10">
                        <div class="summernote" id="summernote" >
                        </div>
                    </div>
                </form>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">
                    파     일
                </label>
                    <div class="col-md-3">
                        <form id="uploadform" enctype="multipart/form-data" method="post">
                            {% csrf_token %}
                            <input type="file" name="file" id = "uploadfile"/>
                            <button type="submit" id="fileupload">upload</button>
                        </form>
                    </div>

            </div>
        </div>
        <footer class="panel-footer">
            <div class="row">
                <div class="col-sm-3" align="left">
                    <a class="btn btn-default" href="/comm_k_news">목록으로</a>
                </div>
                <div class="col-sm-9" align="right">
                    <button class="btn btn-primary" id="knews_save" >저     장</button>
                </div>
            </div>
        </footer>
    </section>
</div>






{% endblock %}
