{% extends "container/main_base.html" %}
{% block pagetitlename %}K-MOOC 소식{% endblock %}
{% block pagetitlename_header %}K-MOOC 소식{% endblock %}
{% block script_down %}
<script>
	{% include "community/script/k_news.datatables.ajax.js" %}
</script>


{% endblock %}
{% block containor %}
	<!-- start: page -->

<section class="panel panel-featured ">
    <header class="panel-heading">
        <div><h2 class="panel-title">K-MOOC 소식</h2></div>
    </header>

    <div class="panel-body" style="padding-top: 0;"> 
        <div class="panel-body" align="right" style="padding: 0%; margin: 0;">
            <a class="btn btn-default" id="add_notice" href="/manage/new_knews">신규등록</a>

        </div>
        {% load static %}
        <table class="table table-hover table-striped  table-bordered" id="datatable-ajax" data-url="/manage/comm_k_news" style="width: 100%;" data-swf-path="{% static "assets/vendor/jquery-datatables/extras/TableTools/swf/copy_csv_xls.swf" %}">
            <thead>
                <tr>
                    <td>ID</td>
                    <td>No</td>
                    <td>머리글</td>
                    <td>제목</td>
                    <td>내용</td>
                    <td>작성일</td>
                    <td>삭제여부</td>
                </tr>
            </thead>
            <tbody id="k_news_body">

            </tbody>
        </table>

    </div>
</section>


{% endblock %}
